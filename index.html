<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Video Popup Projesi</title>
</head>

<body>

    <div class="container">
        <img
            src="https://images.pexels.com/photos/19164274/pexels-photo-19164274/free-photo-of-gida-plaka-kafein-kahve.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
            <h1>Kahvenin Yanında Ne İyi Gider?</h1>
            <p>Kadıköy'de yeni açılan tatlı bir kahve dükkanını ziyaret ettik</p>
            <button class="watchButton">Hemen İzle!</button>
    </div>
    <div class="videoContainer active">
        <video src="video/video (2160p).mp4" controls></video>
        <i class="fa-solid fa-x icon"></i>
    </div>



    <script src="index.js"></script>
</body>

</html>
